<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Welcome To Pratham</h2>
    <h2>Contact Us Form</h2>
        <label for="Name">Name:</label>
        <input type="text" placeholder="Enter Your Name" name="name" id="name" required><br/>
        <label for="Email">Email:</label>
        <input type="text" placeholder="Enter Your Email" Name="Email" id="Email"><br/>
        <label for="Contact Number">Contact Number:</label>
        <input type="number" placeholder="Enter Your Contact No" Name="Enter Your Contact NO" id="Contact number"><br/>
        <label for="Gender">Gender:</label>
        <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option Value="Female">Female</option>
            <option Value="Other">Other</option>
        </select><br/>
        <label> Date Of Birth:
            <input type="Date" id="Birth" required pattern="\d{4}-\d{2}-d{2}">
        </label><br/>
        Rating:
        <input type="Radio" value="1" name="Rating" id="1">
        <label for="1">1</label>
        <input type="Radio" value="2" name="Rating" id="2">
        <label for="2">2</label>
        <input type="Radio" value="3" name="Rating" id="3">
        <label for="3">3</label>
        <input type="Radio" value="4" name="Rating" id="4">
        <label for="4">4</label>
        <input type="Radio" value="5" name="Rating" id="5">
        <label for="5">5</label>
        <br/>
        <label for="message">Enter Your Message</label>
            <br>
            <textarea name="message" id="message" placeholder="Enter Your Message" rows="5" cols="35"></textarea>
            </textarea>
            <br>
            <button type="button">Send</button>
            <button type="button">Reset</button>
            <br/>
